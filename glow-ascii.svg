<svg width="800" height="360" viewBox="0 0 800 360"
     xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml"
      style="
        text-align:center;
        font-family:monospace;
        background:#0d1117;
        color:#d2a8ff;
        padding:12px 16px;
        box-shadow: inset 0 0 80px rgba(0,0,0,0.6);
      ">

      <style>
        @keyframes pulse {
          from {
            text-shadow:
              0 0 6px rgba(210,168,255,0.6),
              0 0 14px rgba(210,168,255,0.4);
            filter: brightness(1);
          }
          to {
            text-shadow:
              0 0 18px rgba(210,168,255,0.9),
              0 0 36px rgba(210,168,255,0.6),
              0 0 60px rgba(210,168,255,0.4);
            filter: brightness(1.4);
          }
        }

        @keyframes flicker {
          0%,100% { opacity:1; }
          15% { opacity:0.85; }
          40% { opacity:0.92; }
          65% { opacity:0.78; }
        }

        pre {
          margin: 0;
          white-space: pre;
          line-height: 1;
          font-size: 12px;
          animation:
            pulse 3s ease-in-out infinite alternate,
            flicker 0.15s steps(5) infinite;
        }
      </style>

