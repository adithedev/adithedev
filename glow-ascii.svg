        @keyframes pulse {
          from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; color:#ff80ff; filter:brightness(1); }
          to { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff; color:#fff; filter:brightness(2.2); }
        }
        @keyframes flicker {
          0%,100% { opacity:1; }
          20% { opacity:0.75; }
          50% { opacity:0.9; }
          70% { opacity:0.65; }
        }
        pre {
          animation: pulse 2.5s ease-in-out infinite alternate, flicker 0.12s steps(4) infinite;
          white-space: pre;
          line-height: 1;
          font-size: 12px;
        }
